{% extends "base.html" %}
{% block title %}{{ policy_title }}{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-file-medical"></i> {{ policy_title }}</h3>
                    <small class="text-light">{{ policy_type }}</small>
                </div>
                <div class="card-body">
                    <div class="policy-content">
                        <pre style="white-space: pre-wrap; font-family: 'Segoe UI', sans-serif; line-height: 1.6; font-size: 14px;">{{ policy_content }}</pre>
                    </div>
                    <div class="mt-4">
                        <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
                        <button class="btn btn-success" onclick="window.print()"><i class="fas fa-print"></i> Print Policy</button>
                        <a href="/policies" class="btn btn-info"><i class="fas fa-list"></i> View All Policies</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
