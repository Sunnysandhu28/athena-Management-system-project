<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIM Communication</title>
    <style>
        body {
            background: #000;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid #00FF00;
            border-radius: 10px;
        }
        .chat-container {
            height: 400px;
            border: 1px solid #00FF00;
            padding: 20px;
            overflow-y: scroll;
            background: rgba(0, 255, 0, 0.05);
        }
        .input-area {
            margin-top: 20px;
        }
        input, textarea {
            background: #111;
            color: #00FF00;
            border: 1px solid #00FF00;
            padding: 10px;
            width: 100%;
            margin: 5px 0;
        }
        button {
            background: #00FF00;
            color: #000;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SIM Communication Interface</h1>
        <div class="chat-container" id="chatArea">
            <p>SIM: Hello Sunny. Communication interface ready. Family authentication confirmed.</p>
        </div>
        <div class="input-area">
            <textarea id="messageInput" placeholder="Type your message to SIM..."></textarea>
            <button onclick="sendMessage()">Send Message</button>
            <button onclick="window.location.href='/'">Back to Home</button>
        </div>
    </div>
    
    <script>
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const chatArea = document.getElementById('chatArea');
            
            if (input.value.trim()) {
                chatArea.innerHTML += '<p>Sunny: ' + input.value + '</p>';
                chatArea.innerHTML += '<p>SIM: Message received. Processing response...</p>';
                input.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;
            }
        }
    </script>
</body>
</html>
