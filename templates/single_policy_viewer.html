<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Policy {{ policy_code }} - Cathena Policy Automation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            min-height: 90vh;
        }
        .header-section {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            border-radius: 15px 15px 0 0;
        }
        .policy-content {
            padding: 30px;
            line-height: 1.8;
            font-size: 1.1em;
        }
        .policy-content h1, .policy-content h2, .policy-content h3 {
            color: #2c3e50;
            margin-top: 30px;
            margin-bottom: 15px;
        }
        .policy-content h1 {
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
        }
        .policy-content h2 {
            border-left: 4px solid #3498db;
            padding-left: 15px;
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .back-btn {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: white;
            color: #3498db;
            text-decoration: none;
        }
        .download-btn {
            background: #27ae60;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #219a52;
            color: white;
            text-decoration: none;
        }
        pre {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #3498db;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-file-contract me-3"></i>Policy {{ policy_code }}</h1>
                    <p class="lead">Formatted QCS-compliant policy document</p>
                </div>
                <div>
                    <a href="/formatted_policies" class="back-btn me-2">
                        <i class="fas fa-arrow-left me-2"></i>Back to All Policies
                    </a>
                    <a href="/formatted_policies/download/{{ policy_code }}" class="download-btn">
                        <i class="fas fa-download me-2"></i>Download
                    </a>
                </div>
            </div>
        </div>

        <div class="policy-content">
            <pre>{{ content }}</pre>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
