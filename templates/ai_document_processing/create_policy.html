{% extends 'base.html' %}

{% block title %}Create New Policy{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('dashboard.index') }}">AI Document Processing</a></li>
            <li class="breadcrumb-item active" aria-current="page">Create New Policy</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h1 class="h3 mb-0">Create New Policy</h1>
        </div>
        <div class="card-body">
            <p class="mb-4">Fill in the form below to create a new policy document template.</p>

            <form method="POST">
                <div class="form-group">
                    <label for="title">Policy Title</label>
                    <input type="text" class="form-control" id="title" name="title" required placeholder="Enter policy title">
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="policy_number">Policy Number</label>
                        <input type="text" class="form-control" id="policy_number" name="policy_number" placeholder="E.g., POL-001">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="version">Version</label>
                        <input type="text" class="form-control" id="version" name="version" value="1.0">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="approval_authority">Approval Authority</label>
                        <input type="text" class="form-control" id="approval_authority" name="approval_authority" placeholder="E.g., Board of Directors">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="effective_date">Effective Date</label>
                        <input type="date" class="form-control" id="effective_date" name="effective_date" value="{{ today }}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="review_date">Review Date</label>
                        <input type="date" class="form-control" id="review_date" name="review_date">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="purpose">Purpose</label>
                    <textarea class="form-control" id="purpose" name="purpose" rows="3" placeholder="Describe the purpose of this policy"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="scope">Scope</label>
                    <textarea class="form-control" id="scope" name="scope" rows="3" placeholder="Define the scope of this policy"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="policy_statement">Policy Statement</label>
                    <textarea class="form-control" id="policy_statement" name="policy_statement" rows="5" placeholder="Enter the main policy statement"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-file-signature mr-2"></i> Create Policy
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
