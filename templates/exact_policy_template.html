<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{policy.code}} - {{policy.title}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .policy-content {
            max-width: 800px;
            margin: 0 auto;
        }
        .policy-header {
            margin-bottom: 20px;
        }
        .policy-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #2c3e50;
        }
        h2 {
            font-size: 20px;
            color: #3c5a99;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
            margin-top: 25px;
            margin-bottom: 15px;
        }
        h3 {
            color: #5c7cb8;
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 15px;
        }
        ul, ol {
            margin-bottom: 15px;
            padding-left: 25px;
        }
        li {
            margin-bottom: 5px;
        }
        .section {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="policy-content">
        <div class="policy-header">
            <h1>{{policy.code}} - {{policy.title}}</h1>
        </div>
        
        <!-- This section preserves the exact authentic content -->
        {{ content|safe }}
    </div>
</body>
</html>
